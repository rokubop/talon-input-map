<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 160" width="340" height="160">
  <!-- Background -->
  <rect width="340" height="160" rx="12" fill="#0f172a"/>

  <!-- Input circle -->
  <circle cx="52" cy="80" r="24" fill="#0f172a" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="52" y="85" text-anchor="middle" font-family="monospace" font-size="15" fill="#60a5fa">pop</text>

  <!-- Fan lines -->
  <path d="M76 72 Q110 50 140 40" stroke="#3b82f6" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M76 88 Q110 110 140 120" stroke="#334155" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.5"/>

  <!-- Junction dots -->
  <circle cx="140" cy="40" r="3" fill="#3b82f6"/>
  <circle cx="140" cy="120" r="3" fill="#334155" opacity="0.5"/>

