  <text x="232" y="45" text-anchor="middle" font-family="monospace" font-size="14" fill="#60a5fa">left click</text>

  <!-- Inactive mode row -->
  <rect x="152" y="100" width="160" height="40" rx="8" fill="#111827" stroke="#334155" stroke-width="0.8"/>
  <text x="232" y="125" text-anchor="middle" font-family="monospace" font-size="14" fill="#64748b">repeat cmd</text>

</svg>
