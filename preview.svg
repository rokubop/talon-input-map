<svg xmlns="http://www.w3.org/2000/svg" viewBox="10 0 670 340" width="670" height="340">
  <!-- Inactive tabs (behind card) -->
  <path d="M256 58 L256 34 Q256 24 266 24 L342 24 Q352 24 352 34 L352 58"
        fill="#15202e" stroke="#334155" stroke-width="1"/>
  <path d="M360 58 L360 34 Q360 24 370 24 L446 24 Q456 24 456 34 L456 58"
        fill="#131c2a" stroke="#2d3d52" stroke-width="1"/>

  <!-- Main card (square top-left for seamless tab join) -->
  <path d="M152 58 L572 58 Q582 58 582 68 L582 308 Q582 318 572 318 L162 318 Q152 318 152 308 Z"
        fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>

  <!-- Active tab -->
  <path d="M152 58 L152 34 Q152 24 162 24 L238 24 Q248 24 248 34 L248 58"
        fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <line x1="153" y1="58.5" x2="247" y2="58.5" stroke="#1e293b" stroke-width="3"/>

  <!-- Tab labels -->
  <text x="200" y="46" text-anchor="middle" font-family="monospace" font-size="14" fill="#60a5fa">default</text>
  <text x="304" y="46" text-anchor="middle" font-family="monospace" font-size="14" fill="#94a3b8">move</text>
  <text x="408" y="46" text-anchor="middle" font-family="monospace" font-size="14" fill="#7c8ca0">combat</text>

  <!-- Input nodes -->
  <circle cx="72" cy="132" r="22" fill="#0f172a" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="72" y="136.5" text-anchor="middle" font-family="monospace" font-size="15" fill="#60a5fa">pop</text>
  <circle cx="72" cy="222" r="22" fill="#0f172a" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="72" y="228" text-anchor="middle" font-family="monospace" font-size="15" fill="#60a5fa">tut</text>

  <!-- Single vertical bus at x=196 -->
  <line x1="196" y1="102" x2="196" y2="282" stroke="#1e3a5f" stroke-width="1" opacity="0.3"/>

  <!-- pop → bus (parallel horizontal entry) -->
  <line x1="94" y1="132" x2="196" y2="132" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="196" cy="132" r="3.5" fill="#3b82f6"/>

  <!-- tut → bus (parallel horizontal entry) -->
  <line x1="94" y1="222" x2="196" y2="222" stroke="#60a5fa" stroke-width="2.2" stroke-linecap="round" opacity="0.75"/>
  <circle cx="196" cy="222" r="3.5" fill="#60a5fa" opacity="0.75"/>

  <!-- Bus → row 1 (pop primary) -->
  <path d="M196 132 L196 102 L304 102" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round"/>

  <!-- Bus → row 2 (tut primary) -->
  <path d="M196 222 L196 162 L304 162" stroke="#60a5fa" stroke-width="2.2" fill="none" stroke-linecap="round" opacity="0.75"/>

  <!-- Bus → row 3 (tut tut, straight) -->
  <line x1="196" y1="222" x2="304" y2="222" stroke="#60a5fa" stroke-width="1.8" stroke-linecap="round" opacity="0.55"/>

  <!-- Bus → row 4 (tut pop) -->
  <path d="M196 222 L196 282 L304 282" stroke="#60a5fa" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4"/>

  <!-- Pop merge indicator (dashed, from pop junction down) -->
  <path d="M196 132 L196 282" stroke="#3b82f6" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.3" stroke-dasharray="5 4"/>
  <circle cx="196" cy="282" r="3" fill="#60a5fa" opacity="0.4"/>

  <!-- Row branch dots -->
  <circle cx="196" cy="102" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="196" cy="162" r="2" fill="#60a5fa" opacity="0.5"/>

  <!-- Output rows -->
  <rect x="304" y="83" width="250" height="38" rx="6" fill="#111827" stroke="#334155" stroke-width="0.8"/>
  <text x="320" y="107" font-family="monospace" font-size="15" fill="#60a5fa">pop</text>
  <text x="540" y="107" text-anchor="end" font-family="monospace" font-size="15" fill="#e5e7eb">action 1</text>

  <rect x="304" y="143" width="250" height="38" rx="6" fill="#111827" stroke="#334155" stroke-width="0.8"/>
  <text x="320" y="167" font-family="monospace" font-size="15" fill="#60a5fa">tut</text>
  <text x="540" y="167" text-anchor="end" font-family="monospace" font-size="15" fill="#e5e7eb">action 2</text>

  <rect x="304" y="203" width="250" height="38" rx="6" fill="#111827" stroke="#334155" stroke-width="0.8"/>
  <text x="320" y="227" font-family="monospace" font-size="15" fill="#60a5fa">tut tut</text>
  <text x="540" y="227" text-anchor="end" font-family="monospace" font-size="15" fill="#e5e7eb">action 3</text>

  <rect x="304" y="263" width="250" height="38" rx="6" fill="#111827" stroke="#334155" stroke-width="0.8"/>
  <text x="320" y="287" font-family="monospace" font-size="15" fill="#60a5fa">tut pop</text>
  <text x="540" y="287" text-anchor="end" font-family="monospace" font-size="15" fill="#e5e7eb">action 4</text>

  <!-- Output lines -->
  <line x1="554" y1="102" x2="612" y2="102" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="554" y1="162" x2="612" y2="162" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="554" y1="222" x2="612" y2="222" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <line x1="554" y1="282" x2="612" y2="282" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>

  <!-- Output dots -->
  <circle cx="624" cy="102" r="9" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="624" cy="102" r="3.5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="624" cy="162" r="9" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="624" cy="162" r="3.5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="624" cy="222" r="9" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="624" cy="222" r="3.5" fill="#60a5fa" opacity="0.6"/>
  <circle cx="624" cy="282" r="9" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.5"/>
  <circle cx="624" cy="282" r="3.5" fill="#60a5fa" opacity="0.6"/>
</svg>
